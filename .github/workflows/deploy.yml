name: Deploy

on:
  push:
    branches:
      - lunar
      - java-11

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
      - name: Checkout from GitHub
        uses: actions/checkout@master

      - name: Use JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: Build
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: ./gradlew publish -PspongeRepo="https://maven.moonsworth.com/repository/lunarclient-public" -PspongeUsername=${MAVEN_USERNAME} -PspongePassword=${MAVEN_PASSWORD}
